<strong>Mismatch on selfie and face on ID Document</strong>

<p>
You are seeing this page because either the face comparison service is not up and running or because the face on
  the ID of the client do not belong to the same person, please verify this:
  <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-container">
  <div class="control-group">
    <label class="control-label">First Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="firstName"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">Surname</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="lastName"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">Id Number</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="personNo"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">Date of Birth</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="dateOfBirth"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">Selfie taken from a Live person</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="isLivePerson"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">ID Document is a valid ID Document</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="isLivePerson"
             readonly="true"
             class="form-control"/>
    </div>
    <label class="control-label">Selfie and ID picture of the client</label>
  <div>
    <img src="#{firstName}" alt="Facial image of Applicant" width="30%" height="30%"/>
    <img src="http://FBCLPTISOFF001/WebService/idDocument.png" alt="Identity Document Image" width="30%" height="30%"/>
  </div>
  </div>

  <div class="control-group">
    <label class="control-label">Images are actually Similar?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="imagesSimilar"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Images are not similar but override default behaviour? <code>If you check this the process that will be followed is the one where images are similar</code></label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="override"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
